<section class="card grid grid--two">
  <div>
    <h2>تسجيل الدخول</h2>
    <p>أهلاً بك مجددًا. الرجاء إدخال بيانات المشرف الرئيسية للوصول إلى لوحة التحكم.</p>
    <ul>
      <li>تأكد من صحة اسم المستخدم وكلمة المرور.</li>
      <li>حافظ على سرية بيانات الدخول الخاصة بك.</li>
    </ul>
  </div>
  <form id="login-form">
    <div class="form-group">
      <label for="username">اسم المستخدم</label>
      <input id="username" name="username" type="text" placeholder="admin" required />
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input id="password" name="password" type="password" placeholder="••••••" required />
    </div>
    <button class="primary" type="submit">تسجيل الدخول</button>
    <div id="login-alert" class="alert" hidden></div>
  </form>
</section>
